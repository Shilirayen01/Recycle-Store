<div class="container">
  <div id="default-carousel" class="relative w-full h-full flex justify-center items-center right-0" data-carousel="slide">
    <!-- Carousel wrapper -->
    <div class="relative flex justify-center items-center h-56 w-full overflow-hidden rounded-lg md:h-96 bg-gray-200">
      <!-- Dynamic Carousel Items -->
      <div *ngFor="let image of images; let i = index" [ngClass]="{'hidden': i !== currentIndex}" class="duration-700 ease-in-out flex justify-center items-center w-full h-full">
        <img [src]="image.src" [alt]="image.alt" class="block w-full h-full object-cover">
      </div>
    </div>
  
    <!-- Slider indicators (bottom center inside image container) -->
    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
      <button *ngFor="let _ of images; let i = index" type="button" 
        [ngClass]="{'bg-gray-600': i === currentIndex, 'bg-gray-400': i !== currentIndex}"
        (click)="setSlide(i)" [attr.aria-label]="'Slide ' + (i + 1)" class="w-3 h-3 rounded-full"></button>
    </div>
  
    <!-- Slider controls (center left and center right) -->
    <button type="button" class="absolute top-1/2 left-4 z-30 flex items-center justify-center h-10 w-10 px-4 cursor-pointer group focus:outline-none -translate-y-1/2" (click)="prevSlide()">
      <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-gray-400/50 group-hover:bg-gray-500 group-focus:ring-4 group-focus:ring-gray-500">
        <svg class="w-4 h-4 text-gray-700" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
        </svg>
        <span class="sr-only">Previous</span>
      </span>
    </button>
  
    <button type="button" class="absolute top-1/2 right-4 z-30 flex items-center justify-center h-10 w-10 px-4 cursor-pointer group focus:outline-none -translate-y-1/2" (click)="nextSlide()">
      <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-gray-400/50 group-hover:bg-gray-500 group-focus:ring-4 group-focus:ring-gray-500">
        <svg class="w-4 h-4 text-gray-700" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
        </svg>
        <span class="sr-only">Next</span>
      </span>
    </button>
  </div>
</div>
