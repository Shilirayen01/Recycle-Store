<div class="mat-dialog-container">
    <!-- Main Container -->
    <div class="bg-green-light flex justify-center items-center">
      
      <!-- Left: Sign Up Form with Breadcrumb -->
      <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2 flex flex-col">
        <h1 class="text-2xl font-semibold mb-4">Sign up</h1>
        <!-- Breadcrumb Navigation -->
        <ol class="flex items-center w-full mb-8">
          <!-- Step 1 -->
          <li class="flex w-full items-center after:content-[''] after:w-full after:h-1 after:border-b after:border-4 after:inline-block"
              [ngClass]="{
                'text-green-600 dark:text-green-500 dark:after:border-green-600': isStep1Valid, 
                'text-gray-300 dark:text-gray-500 dark:after:border-gray-700': !isStep1Valid
              }">
            <span *ngIf="isStep1Valid" class="flex items-center justify-center w-10 h-10 bg-green-100 rounded-full lg:h-12 lg:w-12 dark:bg-green-600 shrink-0">
              <svg class="w-3.5 h-3.5 text-white lg:w-4 lg:h-4 dark:text-b-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5.917 5.724 10.5 15 1.5" />
              </svg>
            </span>
            <span *ngIf="!isStep1Valid" class="flex items-center justify-center w-10 h-10 bg-gray-100 rounded-full lg:h-12 lg:w-12 dark:bg-gray-700 shrink-0">
              <svg class="w-4 h-4 text-gray-300 lg:w-5 lg:h-5 dark:text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                <path d="M18 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2ZM6.5 3a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5ZM3.014 13.021l.157-.625A3.427 3.427 0 0 1 6.5 9.571a3.426 3.426 0 0 1 3.322 2.805l.159.622-6.967.023ZM16 12h-3a1 1 0 0 1 0-2h3a1 1 0 0 1 0 2Zm0-3h-3a1 1 0 1 1 0-2h3a1 1 0 1 1 0 2Zm0-3h-3a1 1 0 1 1 0-2h3a1 1 0 1 1 0 2Z" />
              </svg>
            </span>
          </li>
          <!-- Step 2 -->
          <li class="flex w-full items-center after:content-[''] after:w-full after:h-1 after:border-b after:border-4 after:inline-block"
              [ngClass]="{
                'text-green-600 dark:text-green-500 dark:after:border-green-600': isStep2Valid, 
                'text-gray-300 dark:text-gray-500 dark:after:border-gray-700': !isStep2Valid
              }">
            <span *ngIf="isStep2Valid" class="flex items-center justify-center w-10 h-10 bg-blue-100 rounded-full lg:h-12 lg:w-12 dark:bg-green-600 shrink-0">
              <svg class="w-3.5 h-3.5 text-white lg:w-4 lg:h-4 dark:text-b-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5.917 5.724 10.5 15 1.5" />
              </svg>
            </span>
            <span *ngIf="!isStep2Valid" class="flex items-center justify-center w-10 h-10 bg-gray-100 rounded-full lg:h-12 lg:w-12 dark:bg-gray-700 shrink-0">
              <svg class="w-4 h-4 text-gray-300 lg:w-5 lg:h-5 dark:text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                <path d="M18 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2ZM6.5 3a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5ZM3.014 13.021l.157-.625A3.427 3.427 0 0 1 6.5 9.571a3.426 3.426 0 0 1 3.322 2.805l.159.622-6.967.023ZM16 12h-3a1 1 0 0 1 0-2h3a1 1 0 0 1 0 2Zm0-3h-3a1 1 0 1 1 0-2h3a1 1 0 1 1 0 2Zm0-3h-3a1 1 0 1 1 0-2h3a1 1 0 1 1 0 2Z" />
              </svg>
            </span>
          </li>
          <!-- Step 3 -->
          <li class="flex items-center w-full">
            <span class="flex items-center justify-center w-10 h-10 bg-gray-100 rounded-full lg:h-12 lg:w-12 dark:bg-gray-700 shrink-0">
              <svg *ngIf="isStep3Valid" class="w-4 h-4 text-blue-600 lg:w-5 lg:h-5 dark:text-blue-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                <path d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2ZM7 2h4v3H7V2Zm5.7 8.289-3.975 3.857a1 1 0 0 1-1.393 0L5.3 12.182a1.002 1.002 0 1 1 1.4-1.436l1.328 1.289 3.28-3.181a1 1 0 1 1 1.392 1.435Z" />
              </svg>
              <svg *ngIf="!isStep3Valid" class="w-4 h-4 text-gray-300 lg:w-5 lg:h-5 dark:text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                <path d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2ZM7 2h4v3H7V2Zm5.7 8.289-3.975 3.857a1 1 0 0 1-1.393 0L5.3 12.182a1.002 1.002 0 1 1 1.4-1.436l1.328 1.289 3.28-3.181a1 1 0 1 1 1.392 1.435Z" />
              </svg>
            </span>
          </li>
        </ol>
          
        <!-- Step Content -->
         
        <form [formGroup]="signupForm" (ngSubmit)="completeSignup()">
          <!-- Step 1 -->
          <div *ngIf="currentStep === 1">
            <div class="mb-4">
              <label for="first_name" class="block text-gray-600">First name</label>
              <input
                type="text"
                id="first_name"
                formControlName="firstName"
                class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                autocomplete="off"
                required
              />
              <div *ngIf="signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched" class="text-red-500">
                First name is required.
              </div>
            </div>
            <div class="mb-4">
              <label for="last_name" class="block text-gray-600">Last name</label>
              <input
                type="text"
                id="last_name"
                formControlName="lastName"
                class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                autocomplete="off"
                required
              />
              <div *ngIf="signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched" class="text-red-500">
                Last name is required.
              </div>
            </div>
            <div class="flex justify-end w-full" *ngIf="signupForm.get('firstName')?.value!=='' && signupForm.get('lastName')?.value!==''">
                
              <button type="button" (click)="nextStep(2)" class="bg-light-green hover:bg-g-green text-white py-2 px-4 rounded-md">
                Next
              </button>
            </div>
          </div>
        
          <!-- Step 2 -->
          <div *ngIf="currentStep === 2">
            <div class="mb-4">
              <label for="username" class="block text-gray-600">Username</label>
              <input
                type="text"
                id="username"
                formControlName="username"
                class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                autocomplete="off"
              />
            </div>
            <div class="mb-4">
              <label for="email" class="block text-gray-600">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                autocomplete="off"
              />
            </div>
            <div class="flex justify-between w-full">
              <button type="button" (click)="prevStep(1)" class="bg-light-green hover:bg-g-green text-white py-2 px-4 rounded-md">
                Back
              </button>
              <button  *ngIf="signupForm.get('username')?.value!=='' && signupForm.get('email')?.value!==''" type="button" (click)="nextStep(3)" class="bg-light-green hover:bg-g-green text-white py-2 px-4 rounded-md">
                Next
              </button>
            </div>
          </div>
        
          <!-- Step 3 -->
          <div *ngIf="currentStep === 3">
            <div class="mb-4">
              <label for="password" class="block text-gray-600">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                autocomplete="off"
              />
            </div>
            <div class="mb-4">
              <label for="confirm_password" class="block text-gray-600">Confirm password</label>
              <input
                type="password"
                id="confirm_password"
                formControlName="confirmPassword"
                class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                autocomplete="off"
              />
            </div>
            <div class="mb-4 flex items-center">
              <input type="checkbox" id="terms" formControlName="termsAccepted" class="text-blue-500" />
              <label for="terms" class="text-gray-600 ml-2">I accept the terms and conditions</label>
            </div>
            <div class="flex justify-between w-full">
              <button type="button" (click)="prevStep(2)" class="bg-light-green hover:bg-g-green text-white py-2 px-4 rounded-md">
                Back
              </button>
              <button type="submit"  class="bg-light-green hover:bg-g-green text-white py-2 px-4 rounded-md">
                Sign Up
              </button>
            </div>
          </div>
        </form>
        
  
      </div>
  
      <!-- Right: Image -->
      <div class="w-1/2 h-screen hidden lg:block">
        <img src="../../assets/images/horizontal_image.png" alt="Placeholder Image" class="object-cover w-full h-full">
      </div>
    </div>
    <div class="fixed top-4 left-4 z-10">
        <button routerLink="/" class="bg-light-green hover:bg-g-green text-white py-2 px-4 rounded-md">
          Back Home
        </button>
      </div>
      
  </div>
