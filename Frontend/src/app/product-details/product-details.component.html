<nav class="flex items-center space-x-2 text-sm pt-10 ml-10" aria-label="Breadcrumb">
    <a routerLink="/" class="opacity-60 hover:opacity-100">
      <mat-icon class="h-4 w-4">home</mat-icon>
    </a>
    <span class="text-gray-400">/</span>
    <a routerLink="/about" class="text-gray-700 hover:text-black">Store</a>
    <span class="text-gray-400">/</span>

  </nav>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
    <div class="flex flex-col md:flex-row -mx-4">
         <!-- Image Carousel Section -->
    <div class="md:flex-1 px-4">
        <div *ngIf="selectedImage === 1" class="h-64 md:h-80 rounded-lg bg-gray-100 mb-4 flex items-center justify-center">
          <img [src]="imagePaths[0]" alt="Image 1" class="w-full h-full object-cover rounded-lg">
        </div>
    
        <div *ngIf="selectedImage === 2" class="h-64 md:h-80 rounded-lg bg-gray-100 mb-4 flex items-center justify-center">
          <img [src]="imagePaths[1]" alt="Image 2" class="w-full h-full object-cover rounded-lg">
        </div>
    
        <div *ngIf="selectedImage === 3" class="h-64 md:h-80 rounded-lg bg-gray-100 mb-4 flex items-center justify-center">
          <img [src]="imagePaths[2]" alt="Image 3" class="w-full h-full object-cover rounded-lg">
        </div>
    
        <div *ngIf="selectedImage === 4" class="h-64 md:h-80 rounded-lg bg-gray-100 mb-4 flex items-center justify-center">
          <img [src]="imagePaths[3]" alt="Image 4" class="w-full h-full object-cover rounded-lg">
        </div>
      
        <!-- Image Selector Buttons -->
        <div class="flex -mx-2 mb-4">
          <div class="flex-1 px-2">
            <button (click)="selectImage(1)" class="focus:outline-none w-full rounded-lg h-24 md:h-32 bg-gray-100 flex items-center justify-center">
                <span class="text-2xl">
                    <img [src]="imagePaths[0]" alt="Image 3" class="w-full h-full object-cover rounded-lg">
                </span>
              </button>
          </div>
          <div class="flex-1 px-2">
            <button (click)="selectImage(2)" class="focus:outline-none w-full rounded-lg h-24 md:h-32 bg-gray-100 flex items-center justify-center">
                <span class="text-2xl">
                    <img [src]="imagePaths[1]" alt="Image 3" class="w-full h-full object-cover rounded-lg">
                </span>
              </button>
          </div>
          <div class="flex-1 px-2">
            <button (click)="selectImage(3)" class="focus:outline-none w-full rounded-lg h-24 md:h-32 bg-gray-100 flex items-center justify-center">
                <span class="text-2xl">
                    <img [src]="imagePaths[2]" alt="Image 3" class="w-full h-full object-cover rounded-lg">
                </span>
              </button>
          </div>
          <div class="flex-1 px-2">
            <button (click)="selectImage(4)" class="focus:outline-none w-full rounded-lg h-24 md:h-32 bg-gray-100 flex items-center justify-center">
                <span class="text-2xl">
                    <img [src]="imagePaths[3]" alt="Image 4" class="w-full h-full object-cover rounded-lg">
                </span>
              </button>
          </div>
        </div>
      </div>
  
      <!-- Product Info Section -->
      <div class="md:flex-1 px-4">
        <h2 class="mb-2 leading-tight tracking-tight font-bold text-gray-800 text-2xl md:text-3xl">bois, adipisicing elit.</h2>
        <p class="text-gray-500 text-sm">By <a href="#" class="text-indigo-600 hover:underline">ABC Company</a></p>
  
        <div class="flex items-center space-x-4 my-4">
          <div class="rounded-lg bg-gray-100 flex py-2 px-3">
            <span class="text-indigo-400 mr-1 mt-1">$</span>
            <span class="font-bold text-indigo-600 text-3xl">25</span>
          </div>
          <div class="flex-1">
            <p class="text-green-500 text-xl font-semibold">Save 12%</p>
            <p class="text-gray-400 text-sm">Inclusive of all Taxes.</p>
          </div>
        </div>
  
        <p class="text-gray-500">Lorem ipsum, dolor sit, amet consectetur adipisicing elit. Vitae exercitationem porro saepe ea harum corrupti vero id laudantium enim, libero blanditiis expedita cupiditate a est.</p>
  
        <div class="flex py-4 space-x-4">
          <!-- Quantity Selection -->
          <div class="relative">
            <div class="text-center left-0 pt-2 right-0 absolute block text-xs uppercase text-gray-400 tracking-wide font-semibold">Qty</div>
            <select class="cursor-pointer appearance-none rounded-xl border border-gray-200 pl-4 pr-8 h-14 flex items-end pb-1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
  
            <svg class="w-5 h-5 text-gray-400 absolute right-0 bottom-0 mb-2 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4" />
            </svg>
          </div>
  
          <!-- Add to Cart Button -->
          <button type="button" class="h-14 px-6 py-2 font-semibold rounded-xl bg-indigo-600 hover:bg-indigo-500 text-white">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
