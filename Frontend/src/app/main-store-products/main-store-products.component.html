<div class="py-16 sm:py-24 lg:mx-auto lg:max-w-7xl lg:px-8">
  <div class="flex items-center justify-between px-4 sm:px-6 lg:px-0">
    <h2 class="text-2xl font-bold tracking-tight text-gray-900">Trending Products</h2>
  </div>

  <div class="relative mt-8">
    <!-- Grid for responsive layout -->
    <div class="relative -mb-6 w-full pb-6">
      <ul role="list" class="mx-4 sm:mx-6 lg:mx-0 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-x-8 gap-y-12">
        <li class="flex flex-col text-center w-full" *ngFor="let product of products">
          <div class="group relative">
            <!-- Image container with hover effect -->
            <div class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-lg bg-gray-200 shadow-lg group hover:shadow-xl transition-all duration-300">
              <img 
              [src]="product.image_url" 
                [alt]="product.nom_produit" 
                class="h-full w-full object-cover object-center rounded-lg group-hover:opacity-80 transition-opacity duration-300"
                style="max-width: 100%; max-height: 100%;"
              >
            </div>

            <!-- Product details -->
            <div class="mt-6 px-4 sm:px-6">
              <h3 class="mt-1 text-lg font-semibold text-gray-900">
                <a routerLink="/pr" class="hover:text-yellow-500 transition-colors duration-200">
                  {{ product.nom_produit }}
                </a>
              </h3>
              <p class="mt-1 text-gray-700 text-lg font-semibold">{{ product.prix | currency:'TND' }}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
