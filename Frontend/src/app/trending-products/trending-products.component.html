
    <div class="py-16 sm:py-24 lg:mx-auto lg:max-w-7xl lg:px-8">
      <div class="flex items-center justify-between px-4 sm:px-6 lg:px-0">
        <h2 class="text-2xl font-bold tracking-tight text-gray-900">Trending products</h2>
        <a href="/store" class="hidden text-sm font-semibold text-blue-600 hover:text-cyan-500 sm:block">
          Search more
          <span aria-hidden="true"> &rarr;</span>
        </a>
      </div>
  
      <div class="relative mt-8">
        <div class="relative -mb-6 w-full overflow-x-auto pb-6">
          <ul role="list" class="mx-4 inline-flex space-x-8 sm:mx-6 lg:mx-0 lg:grid lg:grid-cols-4 lg:gap-x-8 lg:space-x-0">
            <li class="inline-flex w-64 flex-col text-center lg:w-auto" *ngFor="let product of products">
              <div class="group relative">
                <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200">
                  <img [src]="product.image" [alt]="product.name" class="h-48 w-full object-cover object-center rounded-lg group-hover:opacity-75">
                </div>
                <div class="mt-6">
                  <h3 class="mt-1 font-semibold text-gray-900">
                    <a [routerLink]="['/product', product.id]">
                      <span class="absolute inset-0"></span>
                      {{ product.name }}
                    </a>
                  </h3>
                  <p class="mt-1 text-gray-900">{{ product.price | currency:'TND' }}</p>
                </div>
              </div>

            </li>
  
            <!-- More products... -->
          </ul>
        </div>
      </div>
  
      <div class="mt-12 flex px-4 sm:hidden">
        <a href="/search" class="text-sm font-semibold text-blue-600 hover:text-cyan-500">
          Search more
          <span aria-hidden="true"> &rarr;</span>
        </a>
      </div>
    </div>
